<!-- templates/about.html -->
{% extends "base.html" %}

{% block title %} List Page Title {% endblock title %}

{% block content %}
<h1>Projects</h1>
<div class="row">
    {% for list_item in list_items %}
    <div class="col">
        <div class="card" style="width: 95%;">
            <a href="/detail/{{ list_item.id }}"><img src="{{ list_item.image.url }}" class="card-img-top" alt="{{ list_item.title }}"></a>
            <div class="card-body">
              <p class="card-text">
                <a href="/detail/{{ list_item.id }}">{{ list_item.title }}</a>
              </p>
            </div>
          </div>
    
    </div>
    {% endfor %}
    
</div>

{% endblock content %}
